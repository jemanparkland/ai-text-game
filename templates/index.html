<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>ðŸ”¹ AI Text Adventure ðŸ”¹</h1>
        
        <!-- AI-generated scenario display (Latest updates appear at the top) -->
        <div id="game-scenario">
            <p class="scenario-text"><strong>Scenario:</strong> Welcome to the game! You wake up in a dark forest. A path leads forward.</p>
        </div>

        <!-- Multiple-choice options -->
        <div id="game-options">
            <p><strong>Choose an action:</strong></p>
            <ul id="options-list"></ul>
        </div>

        <!-- Custom user input -->
        <input type="text" id="user-input" placeholder="Or type your own action...">
        <button onclick="sendChoice()">Submit</button>
    </div>

    <script>
        function sendChoice(selectedOption = null) {
            let userInputField = document.getElementById("user-input");
            let userInput = selectedOption || userInputField.value.trim();

            if (!userInput) return;

            let gameScenario = document.getElementById("game-scenario");
            let optionsList = document.getElementById("options-list");

            // Create new user message and add to the top
            let userMessage = `<p class="user-text"><strong>You:</strong> ${userInput}</p>`;
            gameScenario.innerHTML = userMessage + gameScenario.innerHTML;

            optionsList.innerHTML = ""; // Clear previous options

            // Send input to backend
            fetch("/play", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ choice: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Add AI scenario response at the top
                let aiMessage = `<p class="scenario-text"><strong>Scenario:</strong> ${data.scenario}</p>`;
                gameScenario.innerHTML = aiMessage + gameScenario.innerHTML;

                // Update multiple-choice options
                if (data.options.length > 0) {
                    optionsList.innerHTML = "";
                    data.options.forEach(option => {
                        let li = document.createElement("li");
                        li.innerHTML = `<button onclick="sendChoice('${option}')">${option}</button>`;
                        optionsList.appendChild(li);
                    });
                }

                // Clear input box
                userInputField.value = "";
            });
        }

        // Initial API call to get the first scenario and options
        sendChoice("Start");
    </script>
</body>
</html>
